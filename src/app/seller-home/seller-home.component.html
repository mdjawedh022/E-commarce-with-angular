<div class="product-container">
  <h1>Product List</h1>
  <div class="product-area-container">
    <div class="product-card-div" *ngFor="let product of productData">
     <div> <img [src]="product.image"></div>
      <div class="des">
        <h3>{{ product.name }}</h3>
        <p >{{ product.text }}</p>
     <div class="price">
      <p> ₹{{ product.price }}</p>
      <p>₹{{product.disc_price}}</p>
      <p>({{product.price_off}})</p>
     </div>
      <div class="cat">
      <p><strong>Type:</strong> {{ product.cat }}</p>
      <P><strong>Category:</strong>{{product.for}}</P>
</div>
     <div class="btn">
       <button (click)="deleteItem(product.id)" class="btn btn-danger">Delete</button>
      <button class="update btn btn-primary" routerLink="/seller-update-product/{{product.id}}">Update</button>
    
     </div>  </div>
    </div>
  </div>
</div>
