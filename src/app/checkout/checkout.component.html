<div class="container">
  <h2>Checkout</h2>
  <form (ngSubmit)="submitOrder()" class="needs-validation" novalidate>
    <!-- First Name, Last Name, Mobile, Email fields -->
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required />
      </div>
      <div class="col-md-6">
        <input type="tel" class="form-control" placeholder="Mobile" [(ngModel)]="mobile" name="mobile" required />
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" />
      </div>
    </div>
    <!-- Address, State, City, Pincode fields -->
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control" placeholder="Address" [(ngModel)]="address" name="address" required />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="State" [(ngModel)]="state" name="state" required />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="City" [(ngModel)]="city" name="city" required />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Pincode" [(ngModel)]="pincode" name="pincode" required />
      </div>
    </div>
    <!-- Cash on Delivery -->
    <div class="form-check">
      <input type="radio" class="form-check-input" id="cashOnDelivery" name="paymentMethod" [(ngModel)]="paymentMethod" value="cash" required />
      <label class="form-check-label" for="cashOnDelivery">Cash on Delivery</label>
    </div>
    <!-- Submit button -->
    <button class="btn btn-primary" type="submit">Continue</button>
  </form>
</div>
