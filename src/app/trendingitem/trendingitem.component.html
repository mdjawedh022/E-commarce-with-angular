<carousel>
  <slide *ngFor="let group of items">
    <div class="group">
      <div class="item col-lg-3 col-md-4 col-6" *ngFor="let item of group">
        <img src="{{ item.image }}" alt="{{ item.text }}" />
        <div class="carousel-caption">
          <!-- <h3>{{ item.text }}</h3> -->
        </div>
      </div>
    </div>
  </slide>
</carousel>
